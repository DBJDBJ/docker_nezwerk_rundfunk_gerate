# please be usre to not and understand we have one .env file
# in this same folder
# thus we keep all the env vars for all the container 
# in that one .env file
version: '3'
name: 'sampleapp'
services:
  environprinter:
    build:
      context: ./environprinter
      dockerfile: Dockerfile
    labels:
      environment: ENVIRONMENT=${ENVIRONMENT}
    environment:
      - API_KEY=${API_KEY}
    env_file:
      - .env
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    env_file:
      - .env
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - .env
